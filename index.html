<!DOCTYPE html>

  <head>

    <title>EmailValidator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>

    </header>

    <main>
      <div class="container">
        <h1>Email Validator</h1>
        <form>
          <label for="email">Enter Your Email to Validate:</label>
          <input type="email" id="email" placeholder="e.g., example@gmail.com" required />
          <button type="button" id="subBtn">Validate</button>
        </form>

        <div id="result" class="results">
          <h2>Results:</h2>
        </div>
      </div>
    </main>
